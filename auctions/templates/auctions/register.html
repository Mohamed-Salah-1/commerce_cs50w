{% extends "auctions/layout.html" %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Register</h2>
                </div>
                <div class="card-body">
                    {% if message %}
                        <div class="alert alert-warning" role="alert">{{ message }}</div>
                    {% endif %}
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input class="form-control" id="username" autofocus type="text" name="username" placeholder="Username">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input class="form-control" id="email" type="email" name="email" placeholder="Email Address">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input class="form-control" id="password" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-group mb-3">
                            <label for="confirmation" class="form-label">Confirm Password</label>
                            <input class="form-control" id="confirmation" type="password" name="confirmation" placeholder="Confirm Password">
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-block" type="submit">Register</button>
                        </div>
                    </form>
                    <div class="mt-3">
                        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
